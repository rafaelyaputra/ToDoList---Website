<!DOCTYPE html>
<html>
    <head>
        <title>TooDoo - To Do List</title>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Too Doo List</h1>
            <h4>Handy helper for you</h4>
            <div class="row" id="row-1">
                <div class="col-12 col-md-6">
                    <h2>What's on your mind?</h2>
                    <input type="text" placeholder="Type here..." id="toDo" maxlength="20">
                    <button id="add"> Add </button>
                </div>
                <div class="col-12 col-md-6">
                    <div class="container">
                        <h2>To Do List</h2>
                        <div class="row">
                            <div class="col-4">
                                <a>All</a>
                            </div>
                            <div class="col-4">
                                <a>Incomplete</a>
                            </div>
                            <div class="col-4">
                                <a>Complete</a>
                            </div>
                        </div>
                        <div class="row" id="toDoListSpace">
                            <p><span id="taskNumber">0</span> <span id="taskText">Tasks</span> Left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script/index.js"></script>
    </body>

    </footer>
</html>
